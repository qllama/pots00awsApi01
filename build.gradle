group '1'
version '1.0'
description = "Thesis API tests - sample"

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.2.0'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '3.2.0'
    compile 'io.rest-assured:json-path:3.2.0'
    compile 'io.rest-assured:xml-path:3.2.0'
    compile 'commons-lang:commons-lang:2.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    testLogging {
        events "passed", "skipped", "failed", "standardOut", "standardError"
    }
    dependsOn 'cleanTest'
}

sourceSets {
    test {
        java {
            srcDir 'src'
            srcDir 'test'
        }
    }
}


